<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5 Snake Game</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Outfit', sans-serif;
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    canvas {
        display: block;
        background-color: #0d0d0d;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.2s ease;
    }
    
    canvas.fonts-loaded {
        opacity: 1;
    }
    
    .loading-text {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
        min-height: 20px;
    }
    
    .credits {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
    }
    
    .credits a {
        color: #5A1CC0;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .credits a:hover {
        color: #7c3aed;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div id="game-container">
    <p class="loading-text" id="loadingText">Loading...</p>
    <canvas id="the-game" width="320" height="240" tabindex="0" autofocus></canvas>
    <p class="credits" tabindex="-1">Game made by <a href="https://github.com/JDStraughan/html5-snake" target="_blank">JDStraughan</a></p>
</div>

<script>
var canvas = document.getElementById("the-game");
var context = canvas.getContext("2d");
var game, snake, food;

game = {
  
  score: 0,
  fps: 15,
  over: false,
  message: null,
  
  start: function() {
    game.over = false;
    game.message = null;
    game.score = 0;
    game.fps = 15;
    snake.init();
    food.set();
  },
  
  stop: function() {
    game.over = true;
    game.message = 'Press spacebar to start';
  },
  
  drawBox: function(x, y, size, color) {
    context.fillStyle = color;
    context.beginPath();
    context.moveTo(x - (size / 2), y - (size / 2));
    context.lineTo(x + (size / 2), y - (size / 2));
    context.lineTo(x + (size / 2), y + (size / 2));
    context.lineTo(x - (size / 2), y + (size / 2));
    context.closePath();
    context.fill();
  },
  
  drawScore: function() {
    context.fillStyle = '#333';
    context.font = (canvas.height) + 'px Outfit, sans-serif';
    context.textAlign = 'center';
    context.textBaseline = 'alphabetic';
    context.fillText(game.score, canvas.width / 2, canvas.height * 0.9);
  },
  
  drawMessage: function() {
    if (game.message !== null) {
      context.fillStyle = '#5A1CC0';
      context.font = (canvas.height / 12) + 'px Outfit';
      context.textAlign = 'center';
      context.textBaseline = 'middle';
      context.fillText(game.message, canvas.width / 2, canvas.height / 2);
    }
  },
  
  drawHireMeMessage: function() {
    if (game.score >= 10) {
      context.fillStyle = '#FFF';
      context.font = (canvas.height / 18) + 'px Outfit';
      context.textAlign = 'center';
      context.textBaseline = 'top';
      context.fillText('if you are still here I think you should hire me...', canvas.width / 2, 10);
    }
  },
  
  resetCanvas: function() {
    context.clearRect(0, 0, canvas.width, canvas.height);
  }
  
};

snake = {
  
  size: canvas.width / 40,
  x: null,
  y: null,
  color: '#5A1CC0',
  direction: 'left',
  sections: [],
  
  init: function() {
    snake.sections = [];
    snake.direction = 'left';
    snake.x = canvas.width / 2 + snake.size / 2;
    snake.y = canvas.height / 2 + snake.size / 2;
    for (var i = snake.x + (5 * snake.size); i >= snake.x; i -= snake.size) {
      snake.sections.push(i + ',' + snake.y); 
    }
  },
  
  move: function() {
    switch (snake.direction) {
      case 'up':
        snake.y -= snake.size;
        break;
      case 'down':
        snake.y += snake.size;
        break;
      case 'left':
        snake.x -= snake.size;
        break;
      case 'right':
        snake.x += snake.size;
        break;
    }
    snake.checkCollision();
    snake.checkGrowth();
    snake.sections.push(snake.x + ',' + snake.y);
  },
  
  draw: function() {
    for (var i = 0; i < snake.sections.length; i++) {
      snake.drawSection(snake.sections[i].split(','));
    }    
  },
  
  drawSection: function(section) {
    game.drawBox(parseInt(section[0]), parseInt(section[1]), snake.size, snake.color);
  },
  
  checkCollision: function() {
    if (snake.isCollision(snake.x, snake.y) === true) {
      game.stop();
    }
  },
  
  isCollision: function(x, y) {
    if (x < snake.size / 2 ||
        x > canvas.width ||
        y < snake.size / 2 ||
        y > canvas.height ||
        snake.sections.indexOf(x + ',' + y) >= 0) {
      return true;
    }
  },
  
  checkGrowth: function() {
    if (snake.x == food.x && snake.y == food.y) {
      game.score++;
      if (game.score % 5 == 0 && game.fps < 60) {
        game.fps++;
      }
      food.set();
    } else {
      snake.sections.shift();
    }
  }
  
};

food = {
  
  size: null,
  x: null,
  y: null,
  color: '#00F0FF',
  
  set: function() {
    food.size = snake.size;
    food.x = (Math.ceil(Math.random() * 10) * snake.size * 4) - snake.size / 2;
    food.y = (Math.ceil(Math.random() * 10) * snake.size * 3) - snake.size / 2;
  },
  
  draw: function() {
    game.drawBox(food.x, food.y, food.size, food.color);
  }
  
};

var inverseDirection = {
  'up': 'down',
  'left': 'right',
  'right': 'left',
  'down': 'up'
};

var keys = {
  up: [38, 75, 87],
  down: [40, 74, 83],
  left: [37, 65, 72],
  right: [39, 68, 76],
  start_game: [13, 32]
};

function getKey(value){
  for (var key in keys){
    if (keys[key] instanceof Array && keys[key].indexOf(value) >= 0){
      return key;
    }
  }
  return null;
}

addEventListener("keydown", function (e) {
    var lastKey = getKey(e.keyCode);
    if (['up', 'down', 'left', 'right'].indexOf(lastKey) >= 0
        && lastKey != inverseDirection[snake.direction]) {
      snake.direction = lastKey;
    } else if (['start_game'].indexOf(lastKey) >= 0 && game.over) {
      game.start();
    }
}, false);

var requestAnimationFrame = window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame;

function loop() {
  if (game.over == false) {
    game.resetCanvas();
    game.drawScore();
    game.drawHireMeMessage();
    snake.move();
    food.draw();
    snake.draw();
    game.drawMessage();
  }
  setTimeout(function() {
    requestAnimationFrame(loop);
  }, 1000 / game.fps);
}

// Wait for font to load before starting the game
function initializeGame() {
    const canvas = document.getElementById('the-game');
    const loadingText = document.getElementById('loadingText');
    
    // Initialize game objects
    game.start();
    
    // Show canvas, hide loading text
    canvas.classList.add('fonts-loaded');
    if (loadingText) {
        loadingText.style.display = 'none';
    }
    
    // Start the game loop
    requestAnimationFrame(loop);
    
    // Focus canvas for keyboard events
    canvas.focus();
    canvas.addEventListener('click', function() {
        canvas.focus();
    });
}

// Check if font is loaded using Font Loading API
if (document.fonts) {
    document.fonts.ready.then(function() {
        // Double check that Outfit is actually loaded
        document.fonts.load('1em Outfit').then(function() {
            initializeGame();
        });
    });
} else {
    // Fallback for browsers without Font Loading API
    window.addEventListener('load', function() {
        setTimeout(initializeGame, 100);
    });
}
</script>
</body>
</html>
